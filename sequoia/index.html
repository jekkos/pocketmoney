<!doctype html>
<html>
<head>
    <title>Sequoia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="story-freext">
        <div class="parallax" data-velocity="-.2"></div>
        <!--  -->
		<div class="parallax" data-velocity="-.5">
			
			<img  id="droppable" class="ui-widget-content Nest-1" src="../img/Nest-1.png" ></img>

		</div>


		<div id="draggable" class="ui-widget-content" style="top : 400px">
			<img class="Character_Owl_2" src="../img/Character_Owl_2.png" ></img>
		</div>		
		


    </section>
</header>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
<script src="js/jquery.scrolly.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script>
    $(document).ready(function(){
       $('.parallax').scrolly({bgParallax: true});
	   
	 var level = 1, isFlying = false;
	 /*
	 function Fly() {
		function flying () {
			Character_Owl_2_fly1 
			
			
			
		}
	 }*/
	 
	 $(function() {
		$( "#draggable" ).draggable({
			drag: function( event, ui ) {
				
				
				var top = $('#draggable').css('top').replace('px', '');
				
				//console.log($('#draggable').css('top'), top)
				if (level === 1 && top < 100 ) {
					console.log('fall');
					$('body').focus();
					$('#draggable').animate({top: '400px'}, 1000);
				} 

				
				//osition: relative; left: 376px; top: 167px;
			},
			start : function() {
				console.log('draggable start');
				isFlying = true;
				function fly () {
					if ($('#draggable img').attr('src') === '../img/Character_Owl_2_fly1.png') {
						$('#draggable img').attr('src', '../img/Character_Owl_2_fly2.png');
					} else {
						$('#draggable img').attr('src', '../img/Character_Owl_2_fly1.png');
					}

					if (isFlying) {
						setTimeout(function(){
							fly();
						}, 5);
					}
				}
				fly();
			},
			stop : function() {
				console.log('draggable stop');
				isFlying = false;
				$('#draggable img').attr('src', '../img/Character_Owl_2.png');
			}
		});
		$( "#droppable" ).droppable({
				drop: function( event, ui ) {
					$('#draggable').css({'border': '5px solid green'});
				},
				out: function (event, ui) {
					$('#draggable').css({'border': ''});
				}
			});
		});
    });
</script>
</body>
</html>

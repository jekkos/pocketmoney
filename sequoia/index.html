<!doctype html>
<html>
<head>
    <title>Sequoia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="story-freext">
        <div class="parallax" data-velocity="-.2"></div>
        <!--  -->
		<div class="parallax" data-velocity="-.5">
			
			<img  id="droppable" class="ui-widget-content Nest-1" src="../img/Nest-1.png" ></img>

		</div>


		<div id="draggable" class="ui-widget-content">
			<img class="Character_Owl_2" src="../img/Character_Owl_2.png" ></img>
		</div>		
		


    </section>
</header>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
<script src="js/jquery.scrolly.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script>
    $(document).ready(function(){
       $('.parallax').scrolly({bgParallax: true});
	   
	   
	 $(function() {
		$( "#draggable" ).draggable();
		$( "#droppable" ).droppable({
				drop: function( event, ui ) {
					$('#draggable').css({'border': '5px solid green'});
				},
				out: function (event, ui) {
					$('#draggable').css({'border': ''});
				}
			});
		});
    });
</script>
</body>
</html>
